<!DOCTYPE html>
<html>
<head>
    <title>OpenCV</title>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="./JavaScript/opencv.js" type="text/javascript"></script>
    <script src="./JavaScript/utils.js"></script>
</head>
<body>

    <video  id="videoInput" width="640" height="480"></video>
    <canvas id="canvasFrame"></canvas>
    <canvas id="canvasOutput"></canvas>
</body>

<script>
  let video = document.getElementById("videoInput"); // video is the id of video tag
    // video.width = 640;   required on the video tag or set here
    // video.height = 480;
    
    navigator.mediaDevices
    .getUserMedia({ video: true, audio: false })
    .then(function(stream) {
    video.srcObject = stream;
    video.play();

let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
let cap = new cv.VideoCapture(video);

const FPS = 30;
function processVideo() {
    try {
        // This breaks it don't do this
        // if (!streaming) { 
        //   // clean and stop.
        //   src.delete();
        //   dst.delete();
        //   return;
        // }
        let begin = Date.now();
        // start processing.
        cap.read(src);
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
        cv.imshow("canvasOutput", dst);
        // schedule the next one.
        let delay = 1000 / FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
    } catch (err) {
        console.error(err);
    }
}

// schedule the first one.
setTimeout(processVideo, 0);
})
</script>
</html>
